<html>
<link rel="stylesheet" href="styles.css">
<body>
  <svg width="600" height="200" viewbox="0 -50 1500 450">
    <polyline
      id="first"
      points="100,200 200,0 200,200 100,400 0,400"
    />

      d="first-anim"
      xlink:href="#first"
      attributeName="stroke-dasharray"
      from="0 10000"
      to="10000 10000" 
      dur="2s"
      fill="freeze"
      begin="0.5s"
    />
    <polyline
      id="second"
      points="300,0 400,0 200,400 300,400 425,150 725,150 600,400 700,400 825,150 1025,150 1050,100 950,100"
    />

      d="second-anim"
      xlink:href="#second"
      attributeName="stroke-dasharray"
      from="0 10000"
      to="10000 10000" 
      dur="2s"
      fill="freeze"
      begin="1s"
    />
    <polyline
      id="third"
      points="500,400 400,400 500,200 600,200 525,350"
    />
    <animate
      d="third-anim"
      xlink:href="#third"
      attributeName="stroke-dasharray"
      from="0 10000"
      to="10000 10000" 
      dur="2s"
      fill="freeze"
      begin="1.5s"
    />
    <polyline
      id="fourth"
      points="900,400 800,400 900,200 1000,200 925,350"
    />

      d="fourth-anim"

      attributeName="stroke-dasharray"

      points="1000,400 1200,0 1300,0 1100,400"

      fill="freeze"
      begin="2.5s"
    />
    <polyline
      id="sixth"
      points="1500,400 1200,400 1325,150 1425,150 1325,350 1500,350"
    />
    <animate
      d="sixth-anim"
      xlink:href="#sixth"
      attributeName="stroke-dasharray"
      from="0 10000"
      to="10000 10000" 
      dur="2s"
      fill="freeze"
      begin="3s"
    />
  </svg>
</body>
</html>
